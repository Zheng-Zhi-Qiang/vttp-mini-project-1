<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/message.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
            <p data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="navbar-text mb-0 ms-3">Hello, <span><a class="nav-link active nav-item d-inline" data-th-href="@{/user/settings}" data-th-text="${session.user}"></a></span></p>
            <ul class="navbar-nav ms-auto mb-lg-0">
                <form data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="d-flex me-3" role="search" data-th-action="@{/stock/data}" method="GET">
                    <input class="form-control me-1 form-control-sm shadow-none" type="text" placeholder="Search Ticker" aria-label="Search" name="ticker">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
                <li data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/user/home}" class="nav-link active">Home</a>
                </li>
                <li data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/portfolio/positions}" class="nav-link active">Portfolio</a>
                </li>
                <li data-th-if="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/}" class="nav-link active">About</a>
                </li>
                <li class="nav-item">
                    <a data-th-href="@{/latest}" class="nav-link active">News</a>
                </li>
                <li data-th-if="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/user/login}" class="nav-link active">Log In</a>
                </li>
                <li data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/user/logout}" class="nav-link active">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?w=996&t=st=1703133681~exp=1703134281~hmac=03b27efa7daba4249e59829103579c1470054636fe1b4c3a7a64b888e97f9349" alt="">
        <div class="form_div">
            <h4>Register to get started!</h4>
            <form class="mb-3" data-th-action="@{/user/register}" method="POST" data-th-object="${user}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" id="email" data-th-field="*{email}">
                    <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" id="username" data-th-field="*{username}">
                    <div class="ms-1" id="username_check"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" class="form-control" type="password" name="password" data-th-field="*{password}">
                    <div class="alert alert-danger" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input id="confirm_password" class="form-control" type="password" name="confirm_password">
                    <div class="not_available ms-1" id="password_check"></div>
                </div>
                <button id="submit" class="btn btn-outline-dark" type="submit" disabled>Register</button>
            </form>
        </div>
    </div>
</body>
<script src="/js/register.js"></script>
</html>
