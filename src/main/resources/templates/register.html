<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?w=996&t=st=1703133681~exp=1703134281~hmac=03b27efa7daba4249e59829103579c1470054636fe1b4c3a7a64b888e97f9349" alt="">
        <div class="form_div">
            <h4>Register to get started!</h4>
            <form class="mb-3" data-th-action="@{/user/register}" method="POST" data-th-object="${user}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" id="email" data-th-field="*{email}">
                    <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" id="username" data-th-field="*{username}">
                    <div id="username_check"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" class="form-control" type="password" name="password" data-th-field="*{password}">
                    <div class="alert alert-danger" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input id="confirm_password" class="form-control" type="password" name="confirm_password">
                    <div class="not_available" id="password_check"></div>
                </div>
                <button id="submit" class="btn btn-outline-dark" type="submit" disabled>Register</button>
            </form>
        </div>
    </div>
</body>
<script src="/js/register.js"></script>
</html>
