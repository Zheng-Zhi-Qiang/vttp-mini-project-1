<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/latest.css">
    <title>Latest News</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <p data-th-unless="${#strings.equals(auth, 'false')}" class="navbar-text mb-0">Hello, <span data-th-text="${user}"></span></p>
            <div class="placeholder"></div>
            <ul class="navbar-nav ml-auto mb-lg-0">
                <li class="nav-item">
                    <a data-th-href="@{/}" class="nav-link active">About</a>
                </li>
                <li class="nav-item">
                    <a data-th-href="@{/latest}" class="nav-link active">News</a>
                </li>
                <li data-th-if="${#strings.equals(auth, 'false')}" class="nav-item">
                    <a data-th-href="@{/user/login}" class="nav-link active">Log In</a>
                </li>
                <li data-th-unless="${#strings.equals(auth, 'false')}" class="nav-item">
                    <a data-th-href="@{/user/logout}" class="nav-link active">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="news_container mb-3" data-th-each="article: ${news}">
            <div class="img_container">
                <img data-th-if="${#strings.equals(article.img,'')}" src="https://digitalfinger.id/wp-content/uploads/2019/12/no-image-available-icon-6.png" alt="">
                <img data-th-unless="${#strings.equals(article.img,'')}" data-th-src="${article.img}" alt="">
            </div>
            <div class="details_container">
                <h4 data-th-text="${article.title}"></h4>
                <p data-th-text="${article.summary}"></p>
                <p>Sentiment: <span data-th-text="${article.sentiment}"></span>  <a data-th-href="${article.url}">Full Article</a></p>
            </div>
        </div>
    </div>
</body>
</html>
