<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>New Position</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
            <p data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="navbar-text mb-0 ms-3">Hello, <span data-th-text="${session.user}"></span></p>
            <div class="placeholder"></div>
            <ul class="navbar-nav ms-auto mb-lg-0">
                <form data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="d-flex me-3" role="search" data-th-action="@{/stock/data}" method="GET">
                    <input class="form-control me-1 form-control-sm shadow-none" type="text" placeholder="Search Ticker" aria-label="Search" name="ticker">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
                <li data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/user/home}" class="nav-link active">Home</a>
                </li>
                <li data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/portfolio/positions}" class="nav-link active">Portfolio</a>
                </li>
                <li data-th-if="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/}" class="nav-link active">About</a>
                </li>
                <li class="nav-item">
                    <a data-th-href="@{/latest}" class="nav-link active">News</a>
                </li>
                <li data-th-if="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/user/login}" class="nav-link active">Log In</a>
                </li>
                <li data-th-unless="${#strings.equals(session.authenticated, 'false')}" class="nav-item">
                    <a data-th-href="@{/user/logout}" class="nav-link active">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <form data-th-action="@{/portfolio/newPosition}" method="POST" data-th-object="${position}">
        <table>
            <tr>
                <td>Ticker: </td>
                <td>
                    <div>
                        <input type="text" name="ticker" data-th-field="*{ticker}">
                    </div>
                    <div data-th-if="${#fields.hasErrors('ticker')}" data-th-errors="*{ticker}"></div>
                </td>
            </tr>
            <tr>
                <td>Quantity Purchased: </td>
                <td>
                    <div>
                        <input type="number" name="quantityPurchased" data-th-field="*{quantityPurchased}">
                    </div>
                    <div data-th-if="${#fields.hasErrors('quantityPurchased')}" data-th-errors="*{quantityPurchased}"></div>
                </td>
            </tr>
            <tr>
                <td>Cost Basis (per share): </td>
                <td>
                    <div>
                        <input type="text" name="costBasis" data-th-field="*{costBasis}">
                    </div>
                    <div data-th-if="${#fields.hasErrors('costBasis')}" data-th-errors="*{costBasis}"></div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Add</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
